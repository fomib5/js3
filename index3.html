<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main3.css">
        <title>リアルタイムフィルター</title>
      </head>
      <body>
        <h2>リアルタイムフィルター</h2>
        <p>入力した文字を含まない要素は非表示となります。</p>
        <div class="filter">
          <div><input class="input" type="text"></div>
          <div class="lists">
            <div class="list kuruma">
              <img src="https://pro-foto.jp/free/img/images_big/car0010-009.jpg" alt="kuruma">
              <p>キーワード</p>
              <p class="key-kuruma">車 くるま kuruma</p>
            </div>
            <div class="list aozora">
              <img src="https://pro-foto.jp/free/img/images_big/sor0021-009.jpg" alt="aozora">
              <p>キーワード</p>
              <p class="key-aozora">青空 あおぞら aozora</p>
            </div>
            <div class="list asagao">
              <img src="https://www.nsozai.jp/photos/assets_c/2013/11/DSC_0220_p-thumb-692x692-222.jpg" alt="asagao">
              <p>キーワード</p>
              <p class="key-asagao">あさがお asagao</p>
            </div>
            <div class="list uma">
              <img src="https://pro-foto.jp/free/img/images_big/uma0027-060.jpg" alt="uma">
              <p>キーワード</p>
              <p class="key-uma">馬 うま uma</p>
            </div>
          </div>
        </div>
        <script src="main3.js"></script>
      </body>
    </html>
